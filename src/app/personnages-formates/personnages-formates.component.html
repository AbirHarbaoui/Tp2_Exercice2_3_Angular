<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
rel="stylesheet"/>

<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let candidat of tabPersonnages">
        <div class="card">
          <img [src]="candidat.image" alt="{{candidat.nom}}" class="card-img-top rounded-circle">
          <div class="card-header text-center">{{candidat.nom}}</div>
          <div class="card-body">
            <p>Nombre : {{candidat.nombres_abonnes}}</p>
            <p>Majeur : {{candidat.majeur ? 'Oui' : 'Non'}}</p>
            <button (click)="sAbonner(candidat)" class="btn btn-primary">
              <i class="fas fa-pencil-alt"></i> S'abonner
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <p class="text-center">Nombre de candidats majeurs : {{calculerNombreMajeurs()}}</p>
