<div class="horizontal-candidates">
  <div *ngFor="let candidat of tabPersonnages" class="candidate">
    <img [src]="candidat.image" alt="{{candidat.nom}}">
    
      Nom : {{candidat.nom}}
      Nombre : {{candidat.nombres_abonnes}}
      Majeur :{{candidat.majeur ? 'Oui' : 'Non'}}
      <button (click)="sAbonner(candidat)">S'abonner</button>
    
  </div>
</div>

<p>Nombre de candidats majeurs : {{calculerNombreMajeurs()}}</p>
